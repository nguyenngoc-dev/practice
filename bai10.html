<html>

<head>
<title>bai tap 4</title>

   <body>

    <h1 id = "text">Hello</h1>
<input type="button" value="change" onclick="change()">

<script>
function change()
{var text = document.getElementById('text');
 var content = prompt("write content you want change","");
 text.innerHTML = content;

}


</script>
