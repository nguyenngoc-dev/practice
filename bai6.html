     danh sách và cách sử dụng các hàm của đối tượng Array như hàm sort và vòng lặp for…in

Yêu cầu: Cho người dùng nhập vào danh sách tên của một lớp, 
sau đó sắp xếp theo vần Alphabet rồi hiển thị danh sách đã sắp xếp đó ra màn hình, mỗi người trên một dòng.
 -->

<DOCTYPE! html>

<html>

<head>
<title>bai tap 6</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    
<script>
 var students=[];
 var numbers=prompt(' the student numbers','')
 for(var i = 0;i<numbers;i++)
 {
     var student= prompt('write student name ','');
     students.push(student);
 }
 students.sort();
 console.log(students);
 document.write('list student name </br>');
 for(x in students)
 {
     
     document.write(students[x] + '</br>');
 }

</script>



</body>
</htm>
